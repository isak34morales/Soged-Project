<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Soged</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 50%, var(--bg-primary) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .settings-container {
            display: flex;
            min-height: 100vh;
        }
        .settings-sidebar {
            width: 260px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .settings-sidebar .sidebar-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            font-family: 'Fredoka One', cursive;
            margin-bottom: 2rem;
            text-align: center;
        }
        .settings-sidebar .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem 1rem;
            border-radius: 0.7rem;
            color: var(--text-primary);
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .settings-sidebar .sidebar-link.active, .settings-sidebar .sidebar-link:hover {
            background: var(--primary-color);
            color: #fff;
        }
        .settings-main {
            flex: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .settings-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .settings-header h2 {
            color: var(--primary-color);
            font-size: 2rem;
            font-family: 'Fredoka One', cursive;
        }
        .settings-section {
            background: var(--card-bg);
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px var(--shadow-color);
            padding: 2rem 2rem 1.5rem 2rem;
            min-width: 320px;
            max-width: 500px;
        }
        .settings-section label {
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-switch .form-check-input {
            width: 3rem;
            height: 1.5rem;
        }
        .back-btn {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="header-component"></div>
    <div class="container-fluid">
        <a href="index.html" class="btn btn-outline-primary back-btn"><i class="fas fa-arrow-left me-2"></i>Back</a>
    </div>
    <div class="settings-container">
        <nav class="settings-sidebar">
            <div class="sidebar-title">Settings</div>
            <a href="#appearance" class="sidebar-link active"><i class="fas fa-paint-brush"></i> Appearance</a>
            <a href="#profile" class="sidebar-link"><i class="fas fa-user"></i> Profile</a>
            <a href="#notifications" class="sidebar-link"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#language" class="sidebar-link"><i class="fas fa-language"></i> Language</a>
            <a href="#security" class="sidebar-link"><i class="fas fa-lock"></i> Security</a>
        </nav>
        <main class="settings-main">
            <div class="settings-header">
                <i class="fas fa-paint-brush fa-2x"></i>
                <h2>Appearance</h2>
            </div>
            <div class="settings-section">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="settings-theme-switch">
                    <label class="form-check-label" for="settings-theme-switch">Enable Dark Mode</label>
                </div>
                <p class="text-secondary">Switch between light and dark mode for a comfortable experience any time of day.</p>
            </div>
        </main>
    </div>
    <div id="footer-component"></div>
    <script src="js/components.js"></script>
    <div id="auth-modal-root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Settings theme switch logic
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitch = document.getElementById('settings-theme-switch');
            // Set initial state
            themeSwitch.checked = document.documentElement.getAttribute('data-theme') === 'dark';
            themeSwitch.addEventListener('change', function() {
                const newTheme = themeSwitch.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
