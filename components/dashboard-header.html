    /* Menú superior con hover azul/verde */
    .nav-link {
        color: #333 !important;

        transition: all 0.3s ease;
        transform: translateX(-50%);
        border-radius: 2px;
    }
    
    .nav-link:hover::after {
        width: 80%;
    }
    
    /* Menú dropdown con colores */
    .dropdown-item {
        color: #333;
        transition: all 0.3s ease;
    }
    
    .dropdown-item:hover {
