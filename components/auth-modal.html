<!-- Auth Modal Global Component -->
<div id="auth-modal-overlay" class="auth-modal-overlay" style="display:none;">
  <div class="auth-modal glass-card" id="auth-modal" tabindex="-1">
    <button class="auth-modal-close" id="auth-modal-close" aria-label="Close">&times;</button>
    <div id="auth-modal-content">
      <!-- Login Form (default) -->
      <div class="auth-form auth-login-form">
        <h2 class="auth-title">Sign In</h2>
        <form autocomplete="on">
          <div class="form-group">
            <label for="login-username">Email or Username</label>
            <input type="text" id="login-username" class="form-control" placeholder="Enter your email or username" required autofocus>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <div class="auth-links mt-3">
          <a href="#" id="auth-forgot-link">Forgot password?</a> |
          <a href="#" id="auth-to-register">Create account</a>
        </div>
        <div class="auth-divider"><span>or</span></div>
        <div class="auth-social-buttons">
          <button class="btn btn-outline-primary w-100 mb-2"><i class="fab fa-google"></i> Sign in with Google</button>
          <button class="btn btn-outline-primary w-100"><i class="fab fa-microsoft"></i> Sign in with Microsoft</button>
        </div>
      </div>
      <!-- Register Form (hidden by default) -->
      <div class="auth-form auth-register-form" style="display:none;">
        <h2 class="auth-title">Create Account</h2>
        <form autocomplete="on">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" class="form-control" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" class="form-control" placeholder="Choose a username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" class="form-control" placeholder="Your email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control" placeholder="Create a password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <div class="auth-links mt-3">
          <a href="#" id="auth-to-login">Already have an account?</a>
        </div>
        <div class="auth-divider"><span>or</span></div>
        <div class="auth-social-buttons">
          <button class="btn btn-outline-primary w-100 mb-2"><i class="fab fa-google"></i> Register with Google</button>
          <button class="btn btn-outline-primary w-100"><i class="fab fa-microsoft"></i> Register with Microsoft</button>
        </div>
      </div>
      <!-- Forgot Password Form (hidden by default) -->
      <div class="auth-form auth-forgot-form" style="display:none;">
        <h2 class="auth-title">Forgot Password</h2>
        <form autocomplete="on">
          <div class="form-group">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
        </form>
        <div class="auth-links mt-3">
          <a href="#" id="auth-back-login">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
