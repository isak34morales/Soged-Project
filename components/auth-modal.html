<!-- Auth Modal Overlay -->
<div id="auth-modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999; align-items: center; justify-content: center;">
    <div class="auth-modal" style="background: var(--card-bg); border-radius: 20px; padding: 2rem; max-width: 400px; width: 90%; position: relative; transform: scale(0.95); opacity: 0; transition: all 0.3s ease;">
        <!-- Close Button -->
        <button id="auth-modal-close" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: var(--text-secondary); cursor: pointer; padding: 0.5rem;">&times;</button>
        
        <!-- Login Form -->
        <div class="auth-form auth-login-form" style="display: none;">
            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your language journey</p>
            </div>
            <form class="auth-main-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            <div class="auth-links">
                <a href="#" id="auth-forgot-link">Forgot Password?</a>
                <a href="#" id="auth-to-register">Don't have an account? Sign up</a>
            </div>
            <div class="auth-separator">
                <div class="auth-divider">
                    <span>or</span>
                </div>
            </div>
            <div class="auth-social-buttons">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="btn btn-social btn-microsoft">
                    <i class="fab fa-microsoft"></i>
                    <span>Continue with Microsoft</span>
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-form auth-register-form" style="display: none;">
            <div class="auth-header">
                <h2 class="auth-title">Join Soged</h2>
                <p class="auth-subtitle">Start your indigenous language learning journey</p>
            </div>
            <form class="auth-main-form">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="register-firstname">First Name</label>
                            <input type="text" id="register-firstname" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="register-lastname">Last Name</label>
                            <input type="text" id="register-lastname" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            <div class="auth-links">
                <a href="#" id="auth-to-login">Already have an account? Sign in</a>
            </div>
            <div class="auth-separator">
                <div class="auth-divider">
                    <span>or</span>
                </div>
            </div>
            <div class="auth-social-buttons">
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    <span>Sign up with Google</span>
                </button>
                <button class="btn btn-social btn-microsoft">
                    <i class="fab fa-microsoft"></i>
                    <span>Sign up with Microsoft</span>
                </button>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-form auth-forgot-form" style="display: none;">
            <div class="auth-header">
                <h2 class="auth-title">Reset Password</h2>
                <p class="auth-subtitle">Enter your email to receive reset instructions</p>
            </div>
            <form class="auth-main-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>
            <div class="auth-links">
                <a href="#" id="auth-back-login">Back to Sign In</a>
            </div>
        </div>
    </div>
</div>
