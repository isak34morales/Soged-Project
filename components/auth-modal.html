<!-- Auth Modal Overlay -->
<div id="auth-modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center;">
    <div class="auth-modal" style="background: white; border-radius: 20px; padding: 2.5rem; max-width: 450px; width: 90%; position: relative; transform: scale(0.95); opacity: 0; transition: all 0.3s ease; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3); max-height: 85vh; overflow-y: auto;">
        <!-- Close Button -->
        <button class="close-modal" style="position: absolute; top: 1.2rem; right: 1.2rem; background: none; border: none; font-size: 1.8rem; color: #666; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&times;</button>
        
        <!-- Login Form -->
        <div class="auth-form auth-login-form" style="display: none;">
            <div class="auth-header text-center mb-4">
                <h2 class="auth-title" style="font-size: 2rem; font-weight: 700; color: #333; margin-bottom: 0.5rem;">Welcome Back</h2>
                <p class="auth-subtitle" style="color: #666; font-size: 1rem;">Sign in to continue your language journey</p>
            </div>
            <form class="auth-main-form">
                <div class="form-group mb-3">
                    <label for="login-email" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <div class="form-group mb-4">
                    <label for="login-password" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(135deg, #28A745 0%, #20C997 100%); border: none; padding: 1rem; border-radius: 12px; font-weight: 600; font-size: 1rem; color: white; transition: all 0.3s ease; margin-bottom: 1.5rem;">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>
            <div class="auth-links text-center mb-3">
                <a href="#" class="switch-to-forgot" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
            </div>
            <div class="auth-links text-center">
                <a href="#" class="switch-to-register" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">Don't have an account? Sign up</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-form auth-register-form" style="display: none;">
            <div class="auth-header text-center mb-4">
                <h2 class="auth-title" style="font-size: 2rem; font-weight: 700; color: #333; margin-bottom: 0.5rem;">Join Soged</h2>
                <p class="auth-subtitle" style="color: #666; font-size: 1rem;">Start your indigenous language learning journey</p>
            </div>
            <form class="auth-main-form">
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="register-firstname" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">First Name</label>
                            <input type="text" id="register-firstname" class="form-control" placeholder="First name" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="register-lastname" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Last Name</label>
                            <input type="text" id="register-lastname" class="form-control" placeholder="Last name" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="register-username" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Username</label>
                    <input type="text" id="register-username" class="form-control" placeholder="Choose username" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <div class="form-group mb-3">
                    <label for="register-email" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Your email" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <div class="form-group mb-3">
                    <label for="register-password" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Create password" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <div class="form-group mb-3">
                    <label for="register-confirm-password" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm password" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <div class="form-group mb-3">
                    <label for="register-role" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Role</label>
                    <select id="register-role" class="form-control" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                        <option value="">Select a role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="researcher">Researcher</option>
                    </select>
                </div>
                <div class="form-group mb-4">
                    <label for="register-language" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Language to Learn</label>
                    <select id="register-language" class="form-control" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                        <option value="">Select a language</option>
                        <option value="ngabe">Ngäbe</option>
                        <option value="naso">Naso</option>
                        <option value="guna">Guna</option>
                        <option value="embera">Emberá</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(135deg, #FFD23F 0%, #FFA726 100%); border: none; padding: 1rem; border-radius: 12px; font-weight: 600; font-size: 1rem; color: #333; transition: all 0.3s ease; margin-bottom: 1.5rem;">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                </button>
            </form>
            <div class="auth-links text-center">
                <a href="#" class="switch-to-login" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">Already have an account? Sign in</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-form auth-forgot-form" style="display: none;">
            <div class="auth-header text-center mb-4">
                <h2 class="auth-title" style="font-size: 2rem; font-weight: 700; color: #333; margin-bottom: 0.5rem;">Reset Password</h2>
                <p class="auth-subtitle" style="color: #666; font-size: 1rem;">Enter your email to receive reset instructions</p>
            </div>
            <form class="auth-main-form">
                <div class="form-group mb-4">
                    <label for="forgot-email" style="font-weight: 600; color: #333; margin-bottom: 0.5rem; font-size: 0.9rem;">Email</label>
                    <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required style="padding: 0.8rem 1rem; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease;">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(135deg, #28A745 0%, #20C997 100%); border: none; padding: 1rem; border-radius: 12px; font-weight: 600; font-size: 1rem; color: white; transition: all 0.3s ease; margin-bottom: 1.5rem;">
                    <i class="fas fa-paper-plane me-2"></i>
                    Send Reset Link
                </button>
            </form>
            <div class="auth-links text-center">
                <a href="#" class="back-to-login" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">Back to Sign In</a>
            </div>
        </div>
    </div>
</div>
