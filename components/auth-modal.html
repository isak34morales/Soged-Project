<!-- Auth Modal Global Component -->
<div id="auth-modal-overlay" class="auth-modal-overlay" style="display:none;" onclick="if(event.target === this) hideAuthModal();">
  <div class="auth-modal glass-card" id="auth-modal" tabindex="-1" onclick="event.stopPropagation();">
    <button class="auth-modal-close" id="auth-modal-close" aria-label="Close" onclick="hideAuthModal();">&times;</button>
    <div id="auth-modal-content">
      <!-- Login Form (default) -->
      <div class="auth-form auth-login-form">
        <div class="auth-header">
          <h2 class="auth-title">Welcome Back</h2>
          <p class="auth-subtitle">Sign in to continue your language journey</p>
        </div>
        
        <form autocomplete="on" class="auth-main-form">
          <div class="form-group">
            <label for="login-username">Email or Username</label>
            <input type="text" id="login-username" class="form-control" placeholder="Enter your email or username" required autofocus>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>
        
        <div class="auth-links mt-3">
          <a href="#" id="auth-forgot-link" onclick="showAuthModal('forgot'); return false;">Forgot password?</a>
          <span class="auth-separator">â€¢</span>
          <a href="#" id="auth-to-register" onclick="showAuthModal('register'); return false;">Create account</a>
        </div>
        
        <div class="auth-divider">
          <span>or continue with</span>
        </div>
        
        <div class="auth-social-buttons">
          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-social btn-google w-100" onclick="console.log('Google login clicked');">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-social btn-microsoft w-100" onclick="console.log('Microsoft login clicked');">
                <i class="fab fa-microsoft"></i>
                <span>Microsoft</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Register Form (hidden by default) -->
      <div class="auth-form auth-register-form" style="display:none;">
        <div class="auth-header">
          <h2 class="auth-title">Join Soged</h2>
          <p class="auth-subtitle">Start your indigenous language learning journey</p>
        </div>
        
        <form autocomplete="on" class="auth-main-form">
          <div class="row g-2">
            <div class="col-6">
              <div class="form-group">
                <label for="register-firstname">First Name</label>
                <input type="text" id="register-firstname" class="form-control" placeholder="First name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="register-lastname">Last Name</label>
                <input type="text" id="register-lastname" class="form-control" placeholder="Last name" required>
              </div>
            </div>
          </div>
          
          <div class="row g-2">
            <div class="col-6">
              <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" class="form-control" placeholder="Choose username" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" class="form-control" placeholder="Your email" required>
              </div>
            </div>
          </div>
          
          <div class="row g-2">
            <div class="col-6">
              <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" class="form-control" placeholder="Create password" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm password" required>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>
        
        <div class="auth-links mt-3">
          <a href="#" id="auth-to-login" onclick="showAuthModal('login'); return false;">Already have an account? Sign in</a>
        </div>
        
        <div class="auth-divider">
          <span>or sign up with</span>
        </div>
        
        <div class="auth-social-buttons">
          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-social btn-google w-100" onclick="console.log('Google register clicked');">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-social btn-microsoft w-100" onclick="console.log('Microsoft register clicked');">
                <i class="fab fa-microsoft"></i>
                <span>Microsoft</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Forgot Password Form (hidden by default) -->
      <div class="auth-form auth-forgot-form" style="display:none;">
        <div class="auth-header">
          <h2 class="auth-title">Reset Password</h2>
          <p class="auth-subtitle">Enter your email to receive reset instructions</p>
        </div>
        
        <form autocomplete="on" class="auth-main-form">
          <div class="form-group">
            <label for="forgot-email">Email Address</label>
            <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-paper-plane"></i>
            Send Reset Link
          </button>
        </form>
        
        <div class="auth-links mt-3">
          <a href="#" id="auth-back-login" onclick="showAuthModal('login'); return false;">
            <i class="fas fa-arrow-left"></i>
            Back to login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
