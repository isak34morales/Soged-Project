<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naso - Learn the Indigenous Language</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/course-modern.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Component -->
    <course-sidebar 
        course-name="Naso"
        current-section="overview">
    </course-sidebar>

    <!-- Header -->
    <header class="course-header">
        <div class="header-content">
            <div class="header-left">
                <div class="course-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="course-info">
                    <h1>Naso</h1>
                    <p>Indigenous language of Panama</p>
                </div>
            </div>
            
            <div class="header-right">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-value">3</span>
                        <span class="stat-label">Days</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">1</span>
                        <span class="stat-label">Level</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">200</span>
                        <span class="stat-label">XP</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Content will be loaded dynamically by JavaScript -->
    </main>

    <!-- Scripts -->
    <script src="components/course-sidebar.js"></script>
    <script src="js/course-modern.js"></script>
</body>
</html>
