<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | SOGED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-matte: #1a1a1a;
            --bg-matte-secondary: #242424;
            --text-matte: #e0e0e0;
            --accent-matte: #ff1a1a;
            --accent-matte-2: #ff4d4d;
            --accent-matte-3: #ff8080;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.25;
            background: radial-gradient(circle at center, rgba(255, 26, 26, 0.1) 0%, transparent 70%);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-matte);
            filter: blur(35px);
            mix-blend-mode: screen;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .circle:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -250px;
            left: -250px;
            animation: float1 25s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte), var(--accent-matte-2));
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 40%;
            right: -200px;
            animation: float2 30s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte-2), var(--accent-matte));
        }

        .circle:nth-child(3) {
            width: 350px;
            height: 350px;
            bottom: -175px;
            left: 40%;
            animation: float3 35s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte), var(--accent-matte-3));
        }

        .circle:nth-child(4) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 30%;
            animation: float4 28s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte-3), var(--accent-matte));
        }

        .circle:nth-child(5) {
            width: 450px;
            height: 450px;
            top: 60%;
            left: 10%;
            animation: float5 32s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte-2), var(--accent-matte-3));
        }

        .circle:nth-child(6) {
            width: 250px;
            height: 250px;
            top: 15%;
            right: 20%;
            animation: float6 27s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte-3), var(--accent-matte));
        }

        .circle:nth-child(7) {
            width: 380px;
            height: 380px;
            bottom: 15%;
            right: 15%;
            animation: float7 33s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte), var(--accent-matte-2));
        }

        .circle:nth-child(8) {
            width: 280px;
            height: 280px;
            top: 45%;
            left: 45%;
            animation: float8 29s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            background: linear-gradient(45deg, var(--accent-matte-2), var(--accent-matte-3));
        }

        @keyframes float1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 150px) rotate(90deg); }
            50% { transform: translate(400px, 300px) rotate(180deg); }
            75% { transform: translate(200px, 600px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-250px, 100px) rotate(-90deg); }
            50% { transform: translate(-500px, 200px) rotate(-180deg); }
            75% { transform: translate(-300px, 500px) rotate(-270deg); }
            100% { transform: translate(0, 0) rotate(-360deg); }
        }

        @keyframes float3 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(150px, -200px) rotate(90deg); }
            50% { transform: translate(300px, -400px) rotate(180deg); }
            75% { transform: translate(600px, -200px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes float4 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-200px, -150px) rotate(-90deg); }
            50% { transform: translate(-400px, -300px) rotate(-180deg); }
            75% { transform: translate(-600px, 100px) rotate(-270deg); }
            100% { transform: translate(0, 0) rotate(-360deg); }
        }

        @keyframes float5 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(300px, 200px) rotate(90deg); }
            50% { transform: translate(600px, 400px) rotate(180deg); }
            75% { transform: translate(400px, 800px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes float6 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-300px, 200px) rotate(-90deg); }
            50% { transform: translate(-600px, 400px) rotate(-180deg); }
            75% { transform: translate(-400px, 800px) rotate(-270deg); }
            100% { transform: translate(0, 0) rotate(-360deg); }
        }

        @keyframes float7 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -300px) rotate(90deg); }
            50% { transform: translate(400px, -600px) rotate(180deg); }
            75% { transform: translate(800px, -400px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes float8 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-200px, -300px) rotate(-90deg); }
            50% { transform: translate(-400px, -600px) rotate(-180deg); }
            75% { transform: translate(-800px, -400px) rotate(-270deg); }
            100% { transform: translate(0, 0) rotate(-360deg); }
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .auth-card {
            background-color: var(--bg-matte-secondary);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-header i {
            font-size: 2.5rem;
            color: var(--accent-matte);
            margin-bottom: 1rem;
        }

        .auth-header h2 {
            color: var(--text-matte);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-matte);
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            color: var(--text-matte);
            margin-bottom: 0.5rem;
        }

        .input-group {
            background-color: var(--bg-matte);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .input-group-text {
            background-color: var(--bg-matte);
            border: none;
            color: var(--text-matte);
            opacity: 0.7;
        }

        .form-control {
            border: none;
            background-color: transparent;
            color: var(--text-matte);
        }

        .form-control:focus {
            box-shadow: none;
            background-color: transparent;
        }

        .form-control::placeholder {
            color: var(--text-matte);
            opacity: 0.5;
        }

        .btn-primary {
            width: 100%;
            margin-top: 1rem;
            background-color: var(--accent-matte);
            border: none;
            padding: 0.75rem;
        }

        .btn-primary:hover {
            background-color: #ff4444;
        }

        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-links p {
            color: var(--text-matte);
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .auth-links a {
            color: var(--accent-matte);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Auth Header -->
    <div id="auth-header-component"></div>

    <!-- Background Animation -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Forgot Password Section -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-lock"></i>
                <h2>Forgot Password</h2>
                <p>Enter your email to reset your password</p>
            </div>
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
                <div class="auth-links">
                    <p>Remember your password? <a href="login.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
